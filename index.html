<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<h1>声明式渲染</h1>
<div id="app">
	<div>{{message}}</div>
</div>
<h1>绑定元素属性</h1>
<div id="app1">
	<span :title="message">鼠标悬浮可以看到文字</span>
	<h1>绑定事件</h1>
	<input type="button" name="btn" @click="click" value="click me" style="display: block;">
</div>
<h1>条件判断</h1>
<div id="app2">
	<p v-if="seen">如果设置为true，那么我可以看到</p>
	<input type="button" name="切换值" @click="changeValue" value="change the value">
</div>
<h1>循环列表</h1>
<div id="app3">
	<ul>
		<li v-for="ele in list"> {{ele}}</li>
	</ul>
	<input type="text" placeholder="新增一条" v-model="ele">
	<input type="button" name="add" value="add" @click="add">
	<input type="button" name="remove" value="remove" @click="remove">
</div>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hello vue.js'
		}
	})
	var app1 = new Vue({
		el: '#app1',
		data: {
			message: '可以绑定属性'
		},
		methods: {
			click: function() {
				alert('I have clicked the button');
			}
		}
	});
	var app2 = new Vue({
		el: '#app2',
		data: {
			seen: true
		},
		methods: {
			changeValue: function() {
				var seen = this.seen;
				if (seen) {
					this.seen = false;
				} else {
					this.seen = true;
				}
			}
		}
	});
	var app3 = new Vue({
		el: '#app3',
		data: {
			list: ['ele1', 'ele2', 'ele3'],
			ele: ''
		},
		methods: {
			add: function() {
				this.list.push(this.ele);
			},
			remove: function() {
				this.list.pop(this.list[this.list.length - 1])
			}
		}
	})
</script>
	
</body>
</html>
